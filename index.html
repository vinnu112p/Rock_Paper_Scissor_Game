<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game">

        <h1>ROCK PAPER SCISSOR</h1>
        <div class="score">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div class="startbtn">

            <button class="start">Start</button>
        </div>
        <div class="btn">
            <button class="rock"><img src="—Pngtree—monochrome rock clip art_5830702.png" alt=""></button>
            <button class="paper"><img src="—Pngtree—torn notebook paper white coil_8243304.png" alt=""></button>
            <button class="scissor"><img src="18df888f-2102-4965-a5fb-2e14f2050095.jpg" alt=""></button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
